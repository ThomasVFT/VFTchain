<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            user-select: none;
            cursor: default;
            position: relative;
        }
        
        /* Animated gradient background */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(240, 147, 251, 0.1) 0%, transparent 50%);
            animation: bgAnimation 15s ease infinite;
        }
        
        @keyframes bgAnimation {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(120deg); }
            66% { transform: translate(20px, -10px) rotate(240deg); }
        }
        
        /* Particle effects */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(139, 92, 246, 0.4);
            border-radius: 50%;
            animation: floatUp 15s infinite;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.5);
            }
        }
        .splash-container {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            z-index: 10;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: scale(0.8) translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0);
            }
        }
        .logo-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            position: relative;
        }
        
        /* Glass morphism effect for logo background */
        .logo-glass {
            position: absolute;
            inset: -20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: pulse 3s ease-in-out infinite;
        }
        
        .logo-ring {
            position: absolute;
            inset: -40px;
            border: 2px solid transparent;
            border-top-color: #667eea;
            border-right-color: #764ba2;
            border-radius: 50%;
            animation: rotate 3s linear infinite;
        }
        
        .logo-ring-2 {
            position: absolute;
            inset: -60px;
            border: 1px solid transparent;
            border-bottom-color: #f093fb;
            border-left-color: #f5576c;
            border-radius: 50%;
            animation: rotate 5s linear infinite reverse;
            opacity: 0.6;
        }
        
        .logo {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 30px rgba(102, 126, 234, 0.5));
            animation: logoFloat 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.6),
                           0 0 80px rgba(139, 92, 246, 0.4);
            }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 {
            font-size: 42px;
            font-weight: 800;
            margin: 0 0 16px 0;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 5s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .tagline {
            color: #94a3b8;
            font-size: 18px;
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 0.05em;
            opacity: 0.9;
        }
        
        .tagline span {
            color: #f093fb;
            font-weight: 600;
        }
        .loading-container {
            width: 400px;
            margin: 0 auto;
        }
        
        .loading-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            animation: loading 2.5s ease-in-out infinite, gradientMove 3s linear infinite;
            border-radius: 4px;
            position: relative;
        }
        
        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 50px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: shimmer 2.5s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { width: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { width: 100%; opacity: 0; }
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-50px); }
            100% { transform: translateX(50px); }
        }
        .status {
            color: #64748b;
            font-size: 14px;
            margin-top: 30px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: statusPulse 2s ease-in-out infinite;
        }
        
        @keyframes statusPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .version {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #475569;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.05em;
        }
        
        .version span {
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="splash-container">
        <div class="logo-container">
            <div class="logo-ring"></div>
            <div class="logo-ring-2"></div>
            <div class="logo-glass"></div>
            <img src="../assets/VFT_logo.png" alt="VFT" class="logo" onerror="this.src='../assets/icon.png'">
        </div>
        
        <h1>VFT Platform</h1>
        <div class="tagline">Decentralized <span>AI Computing</span> Network</div>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
        
        <div class="status">
            <span class="status-dot"></span>
            <span id="statusText">Initializing quantum-secured systems...</span>
        </div>
        
        <div class="version">Version <span>3.1.0</span> Enterprise</div>
    </div>
    
    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random size
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            // Random position
            particle.style.left = Math.random() * 100 + '%';
            
            // Random animation delay and duration
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            
            particlesContainer.appendChild(particle);
        }
        
        // Cycle through different status messages
        const statusMessages = [
            'Initializing quantum-secured systems...',
            'Connecting to decentralized network...',
            'Loading AI optimization modules...',
            'Establishing P2P connections...',
            'Verifying blockchain integrity...',
            'Preparing GPU acceleration...',
            'Finalizing platform components...'
        ];
        
        let messageIndex = 0;
        const statusText = document.getElementById('statusText');
        
        setInterval(() => {
            messageIndex = (messageIndex + 1) % statusMessages.length;
            statusText.style.opacity = '0';
            
            setTimeout(() => {
                statusText.textContent = statusMessages[messageIndex];
                statusText.style.opacity = '1';
            }, 300);
        }, 2500);
    </script>
</body>
</html>
